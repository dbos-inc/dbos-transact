name: Create Operon Package Artifact

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        # fetch-depth 0 needed for NBGV
        with:
          fetch-depth: 0
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
        # .NET 6 needed for NBGV
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: npm ci
        working-directory: ./
        run: |
          npm ci
      - name: Set Version 
        working-directory: ./
        run: |
          npm run setversion
      - name: Compile and pack
        working-directory: ./
        run: |
          npm run build
          npm pack
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: operon
          path: ./dbos-inc-operon-*.tgz
