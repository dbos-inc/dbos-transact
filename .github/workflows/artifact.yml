name: Create Operon Package Artifact

on:
  workflow_call:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        # fetch-depth 0 needed for NBGV
        with:
          fetch-depth: 0
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Nerdbank.GitVersioning
        id: nbgv
        uses: dotnet/nbgv@v0.4.1
        with:
          stamp: package.json
      - name: Compile and pack
        working-directory: ./
        run: |
          npm ci
          npm run build
          npm pack
      - run: echo 'NpmPackageVersion=${{ steps.nbgv.outputs.NpmPackageVersion }}'
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: operon
          path: ./dbos-inc-operon-${{ steps.nbgv.outputs.NpmPackageVersion }}.tgz
