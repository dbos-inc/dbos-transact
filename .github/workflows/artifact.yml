name: Create Operon Package Artifact

on:
  workflow_call:
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.0
        with:
          fetch-depth: 0 # fetch-depth 0 needed for NBGV
      - name: Use Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: 'https://npm.pkg.github.com'
      - name: Nerdbank.GitVersioning
        id: nbgv
        uses: dotnet/nbgv@v0.4.1
        with:
          stamp: package.json
      - run: npm ci
      - run: npm run build
      # TODO: only publish public release branches
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm pack
      - name: Upload NPM Logs
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: npmlogs
          path: /home/runner/.npm/_logs/**
      - name: Upload package
        uses: actions/upload-artifact@v3
        with:
          name: operon
          path: ./dbos-inc-operon-*.tgz
